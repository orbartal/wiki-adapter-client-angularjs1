<div>
		<button type="button" ng-if="options.onDelete" ng-class="rowButtonClass"
			ng-click="options.onDelete(article)" title="Delete">
		<span class="glyphicon glyphicon-trash">
	</button>  
	<button type="button" ng-if="options.onEdit" ng-class="rowButtonClass"
			ng-click="options.onEdit(article)" title="Edit">
		<span class="glyphicon glyphicon-pencil">
	</button> 
	<button type="button" ng-if="options.onView" ng-class="rowButtonClass" 
			ng-click="options.onView(article)" title="View">
		<span class="glyphicon glyphicon-eye-open">
	</button>  
</div>
